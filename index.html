<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <container>
            <search>
                <h1>Search for a city:</h1>
                <form id="searchCityForm">
                    <input type="text" id="cityName" placeholder="Enter city."></input>
                    <button type="button" id="searchCityBtn">Search</button>
                </form>
                <historyBtns id="historyBtns">
                </historyBtns>

            </search>
            <dataContainer>
                <current id="currentWeather">
                </current>

                <forecast>
                    <h1>5-Day Midday Forecast:</h1>
                        <cards id="forecast">
                        </cards>
                </forecast>
            </dataContainer>
        </container>
        
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script>dayjs().format()</script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
